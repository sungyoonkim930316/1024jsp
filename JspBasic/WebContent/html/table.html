<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- table 태그는 표를 작성하는 태그입니다. -->
	<table border="1">
		<thead>
			<tr> <!-- table의 자식태그 tr은 표의 행을 나타냅니다. -->
				<th>이름</th> <!-- tr의 자식태그 td는 한 행에 들어갈 열들을 나타냅니다. (칸) -->
				<th>나이</th>
				<th>성별</th>
				<th>주소</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>김성윤</td>
				<td>28</td>
				<td>남</td>
				<td>경기도 성남</td>
			</tr>
			<tr>
				<td>정승아</td>
				<td>22</td>
				<td>여</td>
				<td>서울시 구로</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
