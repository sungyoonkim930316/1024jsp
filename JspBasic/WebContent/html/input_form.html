<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>회원 가입 양식</h2>
	<hr>
	<!-- form태그는 입력 양식의 시작과 끝을 표시합니다. -->
	<!-- input태그는 입력창을 만드는 태그입니다. type속성으로 여러가지 입력창을 지정할 수 있습니다. -->
	<form action="basic.html"> <!-- action은 사용자의 입력값을 전달할 목적지의 URL을 적습니다. -->
		# 아이디 : <input type="text" name="id"> <br>
		# 비밀번호 : <input type="password" name="pw"> <br>
		
		<!-- radio타입은 동그라미 체크버튼을 만듭니다. &nbsp;는 스페이스바 1회 공백 명령 -->
		# 성별 : <br>
		<input type="radio" name="gender">남&nbsp;&nbsp;&nbsp;
		<input type="radio" name="gender">여 <br>
		# 취미 : <br>
		<input type="checkbox" name="hobby"> 독서&nbsp;
		<input type="checkbox" name="hobby"> 축구&nbsp;
		<input type="checkbox" name="hobby"> 게임&nbsp;
		<input type="checkbox" name="hobby"> 수면 <br>
		# 지역 :
		<select name="region"> <!-- 선택지 양식을 제공, option태그에서 선택지를 작성 -->
			<option>서울</option>
			<option>대전</option>
			<option>대구</option>
			<option>구미</option>
		</select> <br>
		# 자기소개 <br>
		<textarea name="introduce" cols="40" rows="10"></textarea> <br>
		
		<!-- submit은 form 태그의 action경로에 작성한 페이지로 폼 데이터 양식을 전달. -->
		<input type="submit" value="회원가입">
	</form>

</body>
</html>
