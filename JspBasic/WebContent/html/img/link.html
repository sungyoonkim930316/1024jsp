<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 페이지 링크를 걸려면 a태그를 사용합니다. a태그는 anchor의 줄임말.
	 다른 웹 페이지나 웹 페이지의 내부의 특정 위치로 이동할 때 사용합니다. (링크 제공)
	 a태그의 속성 href를 사용하여 연결할 페이지의 주소를 적습니다. -->
	 
	<a href="http://www.naver.com">네이버로 이동하기</a>
	
	<hr> <!-- 줄 개행과 동시에 구분선을 만들어줌 -->
	<a href="basic.html">basic.html로 이동</a> <!-- 상대경로(지금 작성중인 link.html기준의 경로) -->
	<!-- <hr> 줄 개행과 동시에 구분선을 만들어줌
	<a href="http://localhost:8181/JspBasic/html/Basic.html">basic.html로 이동</a> 절대경로 작성법(풀경로 작성) -->
	
	<hr>
	
	<!-- 페이지 내부에 이미지를 삽입하고 싶다면 img태그를 사용합니다. 
	img태그의 src속성에 이미지 파일의 경로를 지정하시면 됩니다.-->
	<img src="cat.jpeg" width="200px" height="200px">
	<hr>
	<a href="http://www.daum.net">
		<img src="../dog.jpeg" width="200px" height="200px">
	</a>
	
	<!-- <img src="http://localhost:8181/JspBasic/html/cat.jpeg" width="200px" height="200px">
	<hr>
	<img src="http://localhost:8181/JspBasic/html/dog.jpeg" width="200px" height="200px"> -->

</body>
</html>
