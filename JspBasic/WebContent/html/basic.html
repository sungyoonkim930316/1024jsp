<!-- html 주석입니다 -->

<!-- 이 문서는 html 표준 규약을 준수합니다 라는뜻 반드시 문장의 첫 행에 표기-->
<!DOCTYPE html>
<html> <!-- html문서의 시작. 모든 html태그는 이 태그 내부에 작성됩니다. -->

	<head> <!-- 페이지의 속성과 정보를 설정하는데 사용한다. -->
		<meta charset="UTF-8"> <!-- 이 페이지의 인코딩을 UTF-8로 설정하겠다. -->
		<title>html기초 연습</title> <!-- 웹 브라우저에 표시되는 제목을 설정할 때 사용한다. -->
	</head>
	<body> <!-- 웹 브라우저에 실제로 보여질 내용 -->
		HTML 첫 연습입니다. <br> <!-- br은 줄 개행이다. -->
		오늘은 2020년 10월 24일 14시 30분 jsp 수업입니다.

		<!-- h1 ~ h6태그는 제목 글자태그 입니다. h1이 가장큼 h6가 가장 작음. h태그는 자동 줄 개행 발생 -->
		<h1>Hello Jsp!!!</h1>
		<h2>Hello Jsp!!!</h2>
		<h3>Hello Jsp!!!</h3>
		<h4>Hello Jsp!!!</h4>
		<h5>Hello Jsp!!!</h5>
		<h6>Hello Jsp!!!</h6>
	</body>

</html>
